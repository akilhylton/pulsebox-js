<!DOCTYPE html>
<html>
  <head>
    <title>PulseBox</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
  </head>

  <body>
    <!-- TODO: Hide button when logged out! -->
    <nav class="navbar navbar-dark bg-dark hidden" id="navigation">
      <a
        class="navbar-brand mx-auto"
        href="https://github.com/akilhylton/pulsebox-js"
        target="__blank"
      >
        <b>PULSE</b>BOX
      </a>
    </nav>

    <div
      class="alert alert-warning alert-dismissible fade show hidden"
      id="login-alert"
      role="alert"
    >
      <strong>Holy guacamole!</strong>
      Take a ten second video or upload one. When done you can sign out and
      proceed to using the
      <a
        href="https://github.com/akilhylton/pulsetracker"
        target="__blank"
        class="alert-link"
        >pulsetracker.</a
      >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container" style="margin: 200px 0px 0px 0px;">
      <svg
        class="logo hidden"
        id="pulse-logo"
        version="1.0"
        xmlns="http://www.w3.org/2000/svg"
        width="984.5"
        height="255"
        viewBox="0 0 984 266"
      >
        <g fill="#1E90FF">
          <path

          />

          <path
            d="M382.7 89.4c-11.3 3.1-18 11.3-18.1 22-.1 11.5 4.6 16.9 21.4 24.1 5.7 2.5 11.9 5.7 13.8 7.2 8.5 6.5 7.6 17.5-2 22.4-6.4 3.3-16.3 2.4-25.6-2.2l-7.1-3.5-2.6 4.8-2.6 4.7 2.4 1.5c1.3.9 5.2 2.8 8.8 4.3 5.6 2.4 7.7 2.7 17.4 2.8 10.1 0 11.4-.2 16.1-2.7 9.1-4.8 13.4-12.1 13.4-22.5 0-13.6-4.8-18.6-26.3-27.3-10.3-4.3-14.7-8.3-14.7-13.8 0-11.2 13.9-15.3 30-8.8l5.8 2.3 2.2-4.6c2.1-4.3 2.1-4.6.3-5.8-6-4.5-24.5-7.2-32.6-4.9zM56 133v44h12V145.3l11.3-.5c13.3-.6 18.6-2.6 24.6-9.4 9.4-10.7 8.7-30.4-1.4-39.3C96 90.5 89.8 89 72 89H56v44zm35-30.5c6.7 3.5 9.3 14.4 5.3 22.2-3.1 5.9-8.7 8.3-19.5 8.3H68v-32h10c7 0 11 .5 13 1.5zM152.2 122.2c.3 31.5.4 33.6 2.4 37.9 2.9 6.1 8.5 11.6 15.3 14.8 4.8 2.2 6.9 2.6 15.1 2.6s10.3-.4 15.2-2.7c7.3-3.4 13.2-9.5 15.8-16.4 1.9-5.1 2-7.7 2-37.4V89h-12v31c0 28.6-.2 31.4-1.9 34.8-3.8 7.4-10.2 11.2-18.9 11.2-7.5 0-13.6-3.1-17.7-8.9l-3-4.3-.3-31.9-.3-31.9h-12l.3 33.2zM266 133v44h58.1l-.3-5.8-.3-5.7-22.2-.3-22.3-.2V89h-13v44zM462 133v44h60.1l-.3-5.8-.3-5.7-23.7-.3-23.8-.2v-26l20.3-.2 20.2-.3.3-5.8.3-5.7H474v-26l22.8-.2 22.7-.3.3-5.8.3-5.7H462v44zM758.7 101c-5.9 1.8-13 7.4-16.8 13.3-8.9 13.7-7.2 31.2 4.1 42.4 6.4 6.3 12.1 8.7 21.7 9.1 7.1.4 8.8.1 14.2-2.3 6.7-3 12.6-8.7 16.3-15.7 2-3.7 2.3-5.7 2.3-14.8 0-9-.3-11.1-2.3-14.8-3.6-6.8-9.2-12.3-15.7-15.4-5-2.3-7.2-2.8-13.5-2.7-4.1 0-8.8.5-10.3.9zM641 114v13h9c13.3 0 18-3.3 18-12.9 0-10-4.2-13.1-17.7-13.1H641v13zM641 152.5v13.7l10.8-.4c15.4-.6 20.5-3.9 20.5-13.3 0-9.2-5.6-12.7-21-13.3l-10.3-.4v13.7z"
          />

          <animate
            attributeName="opacity"
            values="0.25;1;0.25"
            dur="5s"
            repeatCount="indefinite"
          />
        </g>
      </svg>

      <span class="badge badge-pill badge-dark hidden" id="uid-badge">UID</span
      ><span id="user-uid"></span>
      <div class="progress hidden" id="progress-bar">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 0%;"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <div id="sign-in-form" class="hidden">
        <label class="mdc-text-field mdc-text-field--outlined">
          <input
            type="email"
            autocomplete="off"
            class="mdc-text-field__input input"
            aria-labelledby="my-label-id"
            id="email"
            name="email"
            placeholder="email"
            value=""
          />
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="email-label-id"></span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
        <br />
        <label class="mdc-text-field mdc-text-field--outlined">
          <input
            type="password"
            class="mdc-text-field__input input"
            aria-labelledby="my-label-id"
            id="password"
            name="password"
            placeholder="password"
            value=""
          />
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="pass-label-id"></span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
      </div>

      <div class="capture-button">
        <label
          class="btn btn-outline-primary btn-lg hidden"
          id="capture-button"
        >
          CAPTURE
          <input
            type="file"
            style="display: none;"
            name="file"
            accept="video/*"
            capture="environment"
            id="upload"
          />
        </label>
        <br />
        <button type="button" class="btn btn-dark btn-lg" id="sign-in">
          Sign in
        </button>
        <button
          type="button"
          class="btn btn-outline-dark btn-lg hidden"
          style="margin-left: 0.5em;"
          id="sign-up"
        >
          Sign up
        </button>
      </div>
    </div>
    <span class="credits"
      >Code by <a href="https://github.com/akilhylton/">Akil Hylton</a>.</span
    >

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script async src="./index.js" type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
